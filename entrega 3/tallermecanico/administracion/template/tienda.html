<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Servicios</h1>
        <a href="{% url 'agregar_servicio' %}" class="btn btn-primary">Agregar Servicio</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for servicio in servicios %}
                    <tr>
                        <td>{{ servicio.nombre }}</td>
                        <td>{{ servicio.precio }}</td>
                        <td>
                            <a href="{% url 'actualizar_servicio' servicio.id %}" class="btn btn-warning">Editar</a>
                            <a href="{% url 'eliminar_servicio' servicio.id %}" class="btn btn-danger">Eliminar</a>
                            <a href="{% url 'agregar_al_carrito' servicio.id %}" class="btn btn-success">Agregar al Carrito</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
