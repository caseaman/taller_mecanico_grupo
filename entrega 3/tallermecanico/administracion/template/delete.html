<html>
    <head>
        <title>Eliminar alumno</title>
    </head>
    <body>
        <h1>¿Estás seguro de que deseas eliminar a {{ alumno.nombre }} {{ alumno.apellido_paterno }} {{ alumno.apellido_materno }}?</h1>
        <form action="{% url 'alumnosDelete' pk=alumno.rut %}" method="POST">
            {% csrf_token %}
            <button type="submit">Eliminar</button>
            <a href="{% url 'crud' %}">Cancelar</a>
        </form>
    </body>
</html>
