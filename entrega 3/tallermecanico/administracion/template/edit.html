<html>
    <head>
        <title>Editar alumno</title>
    </head>
    <body>
        <form action="{% url 'alumnosEdit' pk=alumno.rut %}" method="POST">
            {% csrf_token %}
            <div>
                <label for="rut">Rut: </label>
                <input id="rut" name="rut" value="{{ alumno.rut }}" readonly />
            </div>
            <div>
                <label for="nombre">Nombre: </label>
                <input id="nombre" name="nombre" value="{{ alumno.nombre }}" />
            </div>
            <div>
                <label for="apellido_paterno">Apellido paterno: </label>
                <input id="apellido_paterno" name="apellido_paterno" value="{{ alumno.apellido_paterno }}" />
            </div>
            <div>
                <label for="apellido_materno">Apellido materno: </label>
                <input id="apellido_materno" name="apellido_materno" value="{{ alumno.apellido_materno }}" />
            </div>
            <div>
                <label for="fecha_nacimiento">Fecha nacimiento: </label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ alumno.fecha_nacimiento }}" />
            </div>
            <div>
                <label for="genero">Género: </label>
                <select id="genero" name="genero">
                    {% for genero in generos %}
                        <option value="{{ genero.id_genero }}" {% if alumno.genero.id_genero == genero.id_genero %}selected{% endif %}>{{ genero.genero }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="celular">Celular: </label>
                <input id="celular" name="celular" value="{{ alumno.celular }}" />
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" value="{{ alumno.email }}" />
            </div>
            <div>
                <label for="direccion">Dirección: </label>
                <input id="direccion" name="direccion" value="{{ alumno.direccion }}" />
            </div>
            <button type="submit">Guardar cambios</button>
        </form>
        <a href="{% url 'crud' %}">Volver</a>
        <div id="idMensajes">
            {% if mensaje %}
                {{ mensaje }}
            {% endif %}
        </div>
    </body>
</html>
